<body>
    <!-- Start: Ludens Users - 0 Profile Content -->
    <div class="container-fluid">
        <div class="card shadow mb-3">
            <div class="card-header py-3">
                <p class="fs-2 text-center text-primary border rounded-pill m-0 fw-bold">Configuración Del Usuario</p>
            </div>
            <div class="card-body">
                <!-- Start: Form -->
                <form>
                    <div class="row" style="margin-bottom: 25px;text-align: left;">
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-1 col-xxl-2 offset-lg-5 order-first mt-auto" style="display: inline;text-align: center;margin-bottom: 25px;height: 217px;margin-right: auto;margin-left: auto;"><img class="rounded img-fluid mb-3 mt-4 img-fluid" src="../assets/img/dogs/image2.jpeg?h=a0a7d00bcd8e4f84f4d8ce636a8f94d4" style="display: inline;max-height: 110px;width: 86.5px;height: 115px;"><br><button class="btn btn-primary btn-sm" id="photoBtn" type="button">Change Photo</button></div>
                        <div class="col-sm-8 col-md-8 col-lg-9 col-xl-10 col-xxl-10 align-self-center">
                            <div class="row">
                                <div class="col-md-12 offset-lg-3 offset-xl-1 text-start">
                                    <div class="mb-3"><label class="form-label" for="email"><strong>Correo Electronico</strong><br></label><input class="form-control" type="email" id="email" placeholder="user@example.com" name="email" required=""></div>
                                </div>
                                <div class="col-md-12 offset-lg-3 offset-xl-1 text-start">
                                    <div class="mb-3"><label class="form-label" for="username"><strong>Nombre De Usuario</strong><br></label><input class="form-control" type="text" placeholder="Username" name="username" required=""></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 text-start">
                            <div class="mb-3"><label class="form-label" for="username"><strong>Contraseña</strong></label><input class="form-control" type="password" id="password" placeholder="Password"></div>
                        </div>
                        <div class="col-md-6 text-start">
                            <div class="mb-3"><label class="form-label" for="username"><strong>Confirmar Contraseña</strong></label><input class="form-control" type="password" id="verifyPassword" placeholder="Password"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3"><label class="form-label" for="first_name"><strong>Nombre</strong><br></label><input class="form-control" type="text" placeholder="John" name="first_name" required=""></div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3"><label class="form-label" for="last_name"><strong>Apellido</strong><br></label><input class="form-control" type="text" placeholder="Doe" name="last_name" required=""></div>
                        </div><!-- Start: Error Messages -->
                        <div class="col">
                            <p id="emailErrorMsg" class="text-danger" style="display:none;"></p>
                            <p id="passwordErrorMsg" class="text-danger" style="display:none;"></p>
                        </div><!-- End: Error Messages -->
                        <div class="col-md-12" style="text-align: right;margin-top: 5px;"><button class="btn btn-primary btn-sm" id="submitBtn" type="submit">Save Settings</button></div>
                    </div>
                </form><!-- End: Form -->
            </div>
        </div>
    </div><!-- End: Ludens Users - 0 Profile Content -->
