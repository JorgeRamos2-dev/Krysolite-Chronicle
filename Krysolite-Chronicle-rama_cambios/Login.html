<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Login Form</title>
</head>
<!-- https://codingwithnick.in/login-form-design-using-html-css/-->>
<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Bienvenido de nuevo</h2>
                    <p>Crea tu cuenta.<br>Es gratis :D</p>
                    <a href="Register.html" class="btn">Registro</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Inicio Sesión</h2>
                    <form action="">
                        <p>
                            <label>Nombre de usuario o Correo<span>*</span></label>
                            <input type="text" placeholder="Nombre de usuario o Correo" required>
                        </p>
                        <p>
                            <label>Contraseña<span>*</span></label>
                            <input type="password" placeholder="Contraseña" required>
                        </p>
                        <p>
                            <input type="submit" value="Inicio sesión">
                        </p>
                        <p>
                            <a href="">¿Contraseña olvidada?</a>
                        </p>
                        <p>
                            <a href="Index.html">Volver a inicio.</a>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
